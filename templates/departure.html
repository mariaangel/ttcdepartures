<html>
  <head>
    <title>Departure Times</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/ttc.js') }}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container">
    <br/>
    <h2>Next departures for your stop</h2>
      <ul class="list-group">
        {%- for bus,times in d.items() recursive %}
            <li class="list-group-item list-group-item-success">{{ bus }}
            {%- for t in times%}
                <ul><span class="badge">{{ t }}</span>&nbsp;minutes</ul>
            {%- endfor %}
            </li>
        {%- endfor %}
      </ul>
    </div>

  </body>
</html>
