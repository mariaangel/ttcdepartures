<html>
  <head>
    <title>TTC departures</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/ttc.js') }}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <style>
      html, body, #maps {
        height: 80%;
        margin: 0px;
        padding: 0px
      }
    </style>


  </head>
  <body>

    <div class="container">

        <div class="page-header">
        <h1>TTC departure times <span class="glyphicon glyphicon-time"></span></h1>
        <br/>
        <h1><small>real time departures</small><h1>
        </div>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading">Choose stop from closest available:</div>
            <div class="panel-body">
                <button type="button" class="btn btn-default" onclick="getLocation()">Show stops</button>
                <br/>
                <p id="error" class=\"text-danger\"></p>
                <p id="stops"></p>
            </div>
        </div>
    </div>
    <div id="maps"></div>

  </body>
</html>
